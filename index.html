    <style>
        body {

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }

            text-align: center;

        }

            background-color: rgba(0, 50, 100, 0.5);
            border: 1px solid #00ff00;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #00ff00;
            color: #0a0a1a;
            transform: scale(1.05);
        }

        a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
